name: CodiumAI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Run PR Agent
        uses: Codium-ai/pr-agent@v0.29
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
